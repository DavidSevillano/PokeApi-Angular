
<div class="d-flex justify-content-between align-items-center mt-4 mb-4 mx-5">
    <div>
        <label for="search" class="form-label">Nombre:</label>
        <input type="text" class="form-control" id="search" placeholder="Buscar Pokémon...">
    </div>
    <div id="Filtro-home">
        <select class="form-select">
            <option>Ordenar por</option>
            <option>Número inferior</option>
            <option>Número superior</option>
        </select>
    </div>
</div>


<div class="container-fluid w-75">
    <div class="row">
         @for(item of pokemonList; track getPokemonId(item.url)) {
                <div class="col-md-3 mb-4 mt-4 align-center">
                    <a class="text-decoration-none" [routerLink]="['/pokemon', getPokemonId(item.url)]">
                        <div class="w-100">
                            <div class="d-flex justify-content-between mb-1 p-2">
                                <h5 class="text-white mb-0 text-capitalize">{{item.name}}</h5>
                                <span class="text-white mb-0 me-5">N.º {{getPokemonId(item.url)}}</span>
                            </div>
                            <div class="card w-100 bg-secondary text-white">
                                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/{{getPokemonId(item.url)}}.png" class="card-img w-100" alt="${pokemon.name}">
                            </div>
                            
                        </div>
                    </a>
                </div>
            } 
    </div>
</div>

<nav aria-label="Page navigation example" class="mt-4">
    <ul class="pagination justify-content-center">
        <li class="page-item disabled"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item"><a class="page-link" href="#">4</a></li>
        <li class="page-item"><a class="page-link" href="#">...</a></li>
    </ul>
</nav>


<div class="d-flex justify-content-between align-items-center custom-margin">
    <div>
        <label for="search" class="form-label">Nombre:</label>
        <input type="text" class="form-control" id="search" placeholder="Buscar Pokémon...">
    </div>
    <div id="Filtro-home">
        <select class="form-select">
            <option>Ordenar por</option>
            <option>Número inferior</option>
            <option>Número superior</option>
        </select>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-3 mb-4 mt-4">
            @for(item of pokemonList; track item.name) {
                <a class="text-decoration-none" [href]="getPokemonId(item.url)">
                    <div class=>
                        <div class="d-flex justify-content-between align-items-start mb-1 p-2">
                            <h5 class="text-white mb-0">{{item.name}}</h5>
                            <span class="text-white mb-0">N.º {{getPokemonId(item.url)}}</span>
                        </div>
                        
                    </div>
                </a>
            }
            
        </div>
    </div>
</div>

<nav aria-label="Page navigation example" class="mt-4">
    <ul class="pagination justify-content-center">
        <li class="page-item disabled"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item"><a class="page-link" href="#">4</a></li>
        <li class="page-item"><a class="page-link" href="#">...</a></li>
    </ul>
</nav>
